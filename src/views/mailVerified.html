<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email Verified</title>
    <style>
      /* General Reset */
      body,
      html {
        margin: 0;
        padding: 0;
        font-family: "Arial", sans-serif;
        background-color: #f4f4f4;
        color: #333;
      }

      /* Container */
      .email-container {
        max-width: 600px;
        margin: 0 auto;
        background-color: #ffffff;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }

      /* Header */
      .header {
        background-color: #28a745; /* Green for success */
        color: #ffffff;
        text-align: center;
        padding: 20px;
      }

      .header h1 {
        margin: 0;
        font-size: 24px;
        font-weight: bold;
      }

      /* Content */
      .content {
        padding: 20px;
        text-align: center;
      }

      .content h2 {
        font-size: 20px;
        margin-bottom: 15px;
        color: #28a745; /* Green for success */
      }

      .content p {
        font-size: 16px;
        line-height: 1.5;
        margin-bottom: 20px;
      }

      /* Icon */
      .icon {
        font-size: 48px;
        color: #28a745; /* Green for success */
        margin-bottom: 20px;
      }

      /* Button */
      .continue-button {
        display: inline-block;
        padding: 12px 24px;
        background-color: #28a745;
        color: #ffffff;
        text-decoration: none;
        border-radius: 5px;
        font-size: 16px;
        font-weight: bold;
        transition: background-color 0.3s ease;
      }

      .continue-button:hover {
        background-color: #218838; /* Darker green on hover */
      }

      /* Footer */
      .footer {
        text-align: center;
        padding: 15px;
        background-color: #f4f4f4;
        font-size: 14px;
        color: #666;
      }

      .footer a {
        color: #28a745;
        text-decoration: none;
      }

      .footer a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="email-container">
      <!-- Header -->
      <div class="header">
        <h1>Email Verified Successfully</h1>
      </div>

      <!-- Content -->
      <div class="content">
        <div class="icon">✔️</div>
        <!-- You can replace this with an image or icon font -->
        <h2>Your email has been verified!</h2>
        <p>
          Thank you for verifying your email address. You can now enjoy all the
          features of our platform.
        </p>
        <a href="/" class="continue-button">Continue to Dashboard</a>
      </div>

      <!-- Footer -->
      <div class="footer">
        <p>
          If you have any questions, feel free to <a href="#">contact us</a>.
        </p>
        <p>&copy; 2023 Your Company. All rights reserved.</p>
      </div>
    </div>
  </body>
</html>
